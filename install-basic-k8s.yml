---
- hosts: servers
  become: true
  become_user: root
  tasks:
    - name: Install and Update basic package for kubernetes
      apt: 
        state: present
        name:
          - apt-transport-https
          - docker.io 
    - name: Add Google Cloud apt key
      apt_key:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        state: present
    - name: Add Source list
      apt_repository:
        repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
        state: present
        filename: kubernetes.list
    - name: Install and Update kubernetes
      apt:
        state: present
        name:
          - kubelet
          - kubeadm
          - kubectl
          - kubernetes-cni
